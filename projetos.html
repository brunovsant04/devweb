<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <article>
    <header>
        <h1>INSCRIÇÃO PARA O CURSO DE CIÊNCIA DA COMPUTAÇÃO</h1>
        <time datetime="2024-03-15">15 de março de 2024</time>
    </header>
    
   </article>

<form>
    <fieldset>
        <legend>Informações Pessoais</legend>
        
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
              
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" 
               pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
        
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento">
            
        <label for="CPF">CPF:</label>
        <input type="text" id="CPF" name="CPF" required>
    </fieldset>
        
    <button type="submit">Enviar</button>
</form>
<!-- código de cima usa-se para aparecer um input para colocar inf pessoais -->

<details>
    <summary>Clique para ver mais informações</summary> 
    <p>Conteúdo adicional que aparece quando expandido.</p>
    <!-- Para criar um conteúdo que se expande -->
</details>


</body>
</html>
