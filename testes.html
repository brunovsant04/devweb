<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>ONG Tio Patinhas</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    background-color: #222; /* fundo escuro pra real√ßar as cores */
    text-align: center;
    font-family: "Poppins", sans-serif;
  }

  h1 {
    margin-top: 100px;
    font-size: 4rem;
    letter-spacing: 2px;
    text-transform: uppercase;
  }

  .ong {
    color: #ffffff; /* branco */
    text-shadow: 2px 2px 5px rgba(255,255,255,0.2);
  }

  .tio-patinhas {
    color: #ffcc00; /* amarelo dourado */
    text-shadow: 3px 3px 8px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
  <h1><span class="ong">ONG</span> <span class="tio-patinhas">Tio Patinhas</span></h1>
</body>
</html>
